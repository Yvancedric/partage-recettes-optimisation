services:
  # Service web Django
  - type: web
    name: partage-recettes-api
    runtime: python
    plan: starter
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd projetdepartage && gunicorn projetdepartage.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "your-app.onrender.com,localhost"
      - key: DJANGO_SETTINGS_MODULE
        value: projetdepartage.settings
    
  # Base de données PostgreSQL (optionnel - si vous ne l'avez pas déjà créée)
  - type: pspg
    name: partage-recettes-db
    plan: starter
    ipAllowList: []
